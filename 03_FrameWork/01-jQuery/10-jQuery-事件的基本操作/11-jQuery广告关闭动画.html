<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
          
        }

        .btn {
            width: 20px;
            height: 20px;
            text-align: center;
            
        }
    </style>
</head>

<body>
    <div class="test">
        <div class="box">
            <div class="btn">x</div>
        </div>
    </div>
    

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $(function () {
            $(".btn").click(function () {
                $(".box").animate({
                    top: 10
                }, 100)
                $(".box").animate({
                    left: 10
                }, 100)
                $(".box").animate({
                    top: 0
                }, 100)
                $(".box").animate({
                    opacity: 0
                }, 100)
            })
        })
    </script>
</body>

</html>
