<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 500px;

            display: flex;
            background-color: #47270D;
            justify-content: space-between;
            align-items: center;
        }

        .list {
            width: 100px;
            line-height: 100px;
            
            text-align: center;
            color: white;
        }
        .active{
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="list "></div>
        <div class="list active">首页</div>
        <div class="list">包邮</div>
        <div class="list">大额</div>
        <div class="list">降温</div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $(function () {
            $(".list").click(function(){
                // 直接使用this 
                // 利用兄弟元素的形式
              $(this).addClass("active").siblings().removeClass("active")
              
            })
        })
    </script>
</body>

</html>
