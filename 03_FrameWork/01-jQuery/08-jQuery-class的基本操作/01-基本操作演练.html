<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li class="div-1">li-1</li>
            <li class="div-2" id="list">li-2</li>
            <li class="div-3">li-3</li>
            <li class="div-4">li-4</li>
            <li class="div-5">li-5</li>
            <li class="div-6">li-6</li>
            <span>我是span</span>
        </ul>
        <button class="toggle">切换class</button>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $(function(){ 
            // 1. 添加class
            $("ul").addClass("list")  // 单个
            // $("ul").addClass("list1, list2")
            // $("ul").addClass(["list1, list2"])  // 多个class
            // $("div, ul").addClass('test') // 多个同时
            
            // 2. 判断是否存在class

            console.log($("ul").hasClass("list"));   // true

            // 3. 删除class
            // $("ul").removeClass()  // 全删
            // $("ul").removeClass("list") // 单个删除
            
            // 4. 切换类
            $(".toggle").click(function(){
                $(".div-1").toggleClass()
            })

        }) 
    </script>
</body>
</html>
