<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li class="div-1">li-1</li>
            <li class="div-2" id="list">li-2</li>
            <li class="div-3">li-3</li>
            <li class="div-4">li-4</li>
            <li class="div-5">li-5</li>
            <li class="div-6">li-6</li>
            <span>我是span</span>
        </ul>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $(function () {
            // 获取html代码内容
            
            console.log($("ul").html());     // 所有的html代码

            const html = $("ul li").html()  //  获取到的是第一个元素的文本
            console.log(html);

            // 设置html内容
            $("ul li").html(
                `<div>我是div</div>
                <h2>我是h2</h2>`
            )

        })
    </script>
</body>

</html>
