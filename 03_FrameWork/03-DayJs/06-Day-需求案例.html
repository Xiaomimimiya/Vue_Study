    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- 格式化 -->
    <script src="./libs/dayjs.relative-time.js"></script>
    <!-- 汉化 -->
    <script src="./libs/dayjs.zh-cn.js"></script>

    <script>

        // 例如某些朋友圈 新闻 可以显示 1小时之前 5分钟前 2天前
        // 那么就需要借助 relativeTime 插件
        dayjs.extend(dayjs_plugin_relativeTime)

        // 但是需要进行中文化 
        dayjs.locale( 'zh-cn')

        const day = dayjs("2022-8-1")

        console.log(day.from("2022-8-10"));

    //   https://dayjs.fenxianglu.cn/category/plugin.html#%E7%9B%B8%E5%AF%B9%E6%97%B6%E9%97%B4
    </script>
