<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入bootstrap框架的css文件 -->
    <style>
        div {
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- 网格系统必须结合container来进行使用 -->
    <div class="container ">
        <div class="row">
            <div class="col-md border border-primary">
                One of three columns
            </div>
            <div class="col-md border border-primary">
                One of three columns
            </div>
            <div class="col-md border border-primary">
                One of three columns
            </div>

        </div>
    </div>

    <div class="container ">
        <div class="row">
            <!-- 等分 -->
            <div class="col-4 border border-primary">
                One of three columns
            </div>
            <div class="col-4 border border-primary">
                One of three columns
            </div>
            <div class="col-4 border border-primary">
                One of three columns
            </div>


            <!-- 7 5 分  7+5=12-->
            <div class="col-7 border border-primary">
                One of three columns
            </div>
            <div class="col-5 border border-primary">
                One of three columns
            </div>

            <!-- 等分 6+6=12  -->
            <div class="col-6 border border-primary">
                One of three columns
            </div>
            <div class="col-6 border border-primary">
                One of three columns
            </div>
        </div>
    </div>
    <!-- 主要的类型 -->
    <!-- 1列，独占12等份
        2列，每列占6等份
        3列，每列占4等份
        4列，每列占3等份
        6列，每列占2等份
        12列,每列占1等份
 -->
</body>

</html>
