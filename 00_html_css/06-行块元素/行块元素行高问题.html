<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            background-color: red;
            /* 块元素是可以自由设置宽高 不受到元素内容得影响 */
            height: 100px;
            width: 100px;

        }

        .inline {
            background-color: blue;
            /* 行内元素设置宽高是无效的 */
            height: 100px;
            width: 100px;
            /* 其宽高只能被元素内容撑起来  由元素内容决定 */
            font-size: 50px;
        }
    </style>
</head>
<body>
    
    <div class="block"> 我是块内元素</div>

    <span class="inline">我是行内元素</span>


</body>
</html>
