<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 公共class */
        .content {
            width: 1190px;
            height: 800px;
            /* 居中 */
            margin: 0 auto;
            background-color: orange;
        }

        .box {
            /* ③ 最佳功能 */
            margin-left: -10px;
           
        }

        .item {
            width: 230px;
            height: 322px;
            background-color: purple;
            /* 浮动 */
            float: left;
            margin-left: 10px;
            margin-top: 10px;
        }

        /* 避免最后一个item 掉落到下一行 对item最后一个元素的margin-right进行设置 */
        /* .item:last-child{
            ①会有兼容性问题
            margin-right: 0;
        } */
        /* .item.first-item{
            ②不会有兼容性问题 麻烦
            margin-left: 0;
        } */
    </style>
</head>

<body>
    <div class="content">
        <div class="box">
            <div class="item item1">
                <a href="#">    
                </a>
            </div>
            <div class="item item2">

            </div>
            <div class="item item3">

            </div>
            <div class="item item4">
                
            </div>
            <div class="item item5">

            </div>

        </div>
    </div>
</body>

</html>
