<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }

        .content {
            width: 1190px;
            background-color: yellowgreen;
            margin: 0 auto;
        }

        /* 添加一个盒子对内容进行包裹 使其增加-10px 使其进行扩大*/
        .box {
            margin-left: -10px;
        }

        .item{
            width: 290px;
            background-color: sienna;
            float: left;
            margin-bottom: 10px;
            margin-left: 10px;

        }
        .item.left {
            height: 370px;
        }
        .item.right{
            height: 180px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="box">
           <div class="item left"></div>
           <div class="item left"></div>
           <div class="item right"></div>
           <div class="item right"></div>
           <div class="item right"></div>
           <div class="item right"></div>
        </div>
    </div>
</body>

</html>
