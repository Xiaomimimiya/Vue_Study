<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        a {
            display: block;
            text-decoration: none;
            font-weight: 400px;
            font-size: 16px;
            color: #757575;
            padding: 20px 0;
            text-align: center;
        }

        .box {
            display: inline-block;
            width: 240px;
            height: 300px;
            background-color: #ffffff;

            /* 防止盒子被撑大 */
            box-sizing: border-box;

            padding: 30px 30px;

        }

        .box:hover {
            box-shadow: 0 5px 10px 5px rgba(0, 0, 0, .2);
        }

        .image {
            height: 150px;
            width: 160px;

            margin-bottom: 20px;
        }

        h5 {
            font-weight: 400px;
            font-size: 14px;
            text-align: center;
            color: black;
            margin: 0px;

        }

        .desc {
            font-size: 15px;
            text-align: center;
            margin: 5px 3px;

            /* 文本超出一行显示省略号 */
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .prices {
            margin-top: 6px;
        }

        .price {
            color: #ff6700;
            text-align: center;

            margin-top: 10px;
        }

        .del {
            color: #757575;
            margin-left: 10px;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <a href="https://www.mi.com/xiaomipad5pro" class="box">
        <img class="image" src="../0-images/11.jpg" alt="">
        <h5>小米平板5 Pro</h5>
        <p class="desc">全新12代英特尔处理器,CNC一体精雕工艺,2.5K 120Hz高清屏,可选MX550独立显卡</p>
        <p class="prices">
            <span class="price"> 2499元起</span>
            <span class="del"> 2699元</span>
        </p>

    </a>
</body>

</html>
