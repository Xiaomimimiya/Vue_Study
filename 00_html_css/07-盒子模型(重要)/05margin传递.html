<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* 解决上下传递问题 */
            overflow:auto
        }
        .container {
            width: 100px;
            height: 100px;
            background-color: violet;
            /* 左右不会传递 */
            /* margin-left: 10px; */
            /* 上下会======>传递 */
            margin-top: 20px;
            /* ======>  解决方案 给父元素设置 overflow:auto */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container"></div>
    </div>
</body>
</html>
