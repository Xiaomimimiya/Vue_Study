<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 会撑开盒子的大小 需要加box-sizing */

            /* ======> 父子关系应该用padding <========*/

            /* padding-left: 30px; 
            box-sizing: border-box; */
        }
        .container {
            width: 100px;
            height: 100px;
            background-color: aqua;

            /* ======> 兄弟关系应该用 margin    <======*/

            /* 不会撑开盒子的大小 */
            /* 左右不会 但是上下会 */
            /* 需要在box加 overflow:auto */
            margin-left: 30px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container"></div>
    </div>
</body>
</html>
