<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .fix {
            text-align: center;
            background-color: #7E6F73;
            position: fixed;
            width: 100px;
            height: 50px;
            margin: 10px;
            line-height: 50px;
            border-radius: 12px;
            cursor: pointer;
        }

        .box1 {
            bottom: 30px;
            right: 30px;
        }

        .box2 {
            bottom: 90px;
            right: 30px;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="fix box1">顶部</div>
        <div class="fix box2">反馈</div>
    </div>

</body>

</html>
