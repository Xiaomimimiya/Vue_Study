<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            /* 相对定位 */

            /* 定位位置是相对于自己原来的位置 */

            /* 设置相对定位后 对其位置进行调整 不会影响其他元素的位置 */
            position: relative;
            /* 位置变化 是相对于原来位置 进行变化 */
            left: 40px;
            top: 50px;
            bottom: 10px;
            right: 20px;
        }

    </style>
</head>
<body>
    
    
    <p>我是P元素</p>
    <span>我是span</span>
    <strong class="text">我是Strong</strong>
    <img src="../0配置文件/0-images/kobe01.jpg" alt="">

    <div class="box">我是div</div>
</body>
</html>
