<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../0配置文件/01-font/font_7x1wtpyruww/iconfont.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .box {
            position: fixed;
            bottom: 100px;
            right: 100px;
            background-color: #fff;
            box-sizing: border-box;
        }

        .item {
            display: inline-block;
            width: 58px;
            height: 60px;
            font-size: 14px;
            line-height: 60px;
            box-sizing: border-box;
            text-align: center;
        }
    
        i{
            position: relative;
            pad: 10px 0;
        }

        .kefu {
            position: fixed;
            bottom: 200px;
            right: 120px;
        }

        .fankui {
            position: fixed;
            bottom: 140px;
            right: 120px;
        }
        i{
            display: block;
        }
        .item:hover {
            background-color: red;
        }
       
    </style>
</head>

<body>
    <div class="box">

        <div class="box1">
            <div class="item">京东秒杀</div>
        </div>
        <div>
            <span class="item">特色优选</span>
        </div>

        <div>
            <span class="item">频道广场</span>
        </div>
        <div>
            <span class="item">为你推荐</span>
        </div>
        <div>
            <i class="icon-kefu iconfont kefu"></i>
            <span class="item">客服</span>
        </div>
        <div>
            <i class="icon-fankui iconfont fankui "></i>
            <span class="item">反馈</span>
        </div>

    </div>
</body>

</html>
