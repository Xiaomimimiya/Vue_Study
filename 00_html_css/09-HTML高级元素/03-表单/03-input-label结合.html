<body>
    <div>
        <div>
            <!-- 通过id 使得label和input关联 即可点击文本进行输入 达到更好的优化 -->

                usename:<input id="username" type="text">
            </label>

        <div>
            <label for="password">
                password:<input id="password" type="password">
            </label>
        </div>
    </div>



</body>
