<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">
        <!-- 直接绑定一个对象 -->
        <!-- 对象不用加 {} -->
        <h2 :="props">{{message}}</h2>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',

            data: function () {
                return {
                    message: "hello world",
                    props: {
                        name: "xiaomi",
                        age: 18,
                        city: "广州"
                    }
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
