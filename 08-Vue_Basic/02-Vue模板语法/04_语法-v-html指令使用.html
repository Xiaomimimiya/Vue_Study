<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">
        <!-- 将文本安装字符串的格式进行渲染 -->
        <h2>{{message}}</h2>

        <!-- 将文本用html 的格式进行渲染 -->
        <h2 v-html="message"></h2>

    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',

            data: function () {
                return {
                    message: `<span style="color:red; font-size: 30px;" >我是span</span>`,
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
