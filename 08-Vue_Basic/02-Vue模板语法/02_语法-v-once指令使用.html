<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">
        <!-- v-once语法 -->
        <!-- 页面只渲染一次 -->
        <div v-once>
            <h2>{{message}}</h2>
            <h2>{{ counter }}</h2>
        </div>
        <button @click="plus">+</button>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',

            data: function () {
                return {
                    message: "hello world",
                    counter: 10
                }
            },
            methods: {
                plus() {
                    console.log("click");
                    this.counter++
                    console.log(this.counter);
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
