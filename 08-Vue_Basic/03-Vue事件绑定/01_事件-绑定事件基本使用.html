<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .box{
            height: 200px;
            width: 200px;
            background-color: violet;
            
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">
        <!-- click 方法 -->
            <div class="box" @click="boxClick">我是方框</div>

            <button @click="decrease">-1</button>
            <span style="font-size: 30px;">{{counter}}</span>
            <button @click="increase">+1</button>

        <!-- mousemove方法 -->
        <div class="box" @mousemove="boxMove">我是方框</div>

        
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',

            data: function () {
                return {
                    message: "hello world",
                    counter: 0
                }
            },
            methods:{
                boxClick(){
                    console.log("click-box");
                },
                boxMove(){
                    console.log("mouse-move");
                },
                decrease(){
                    this.counter--
                },
                increase(){
                    this.counter++
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
