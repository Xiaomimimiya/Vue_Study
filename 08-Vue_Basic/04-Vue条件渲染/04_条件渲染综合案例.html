<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">
            <div>
                <button @click="change">切换</button>
            </div>
            <div v-if="isShow">
                <img src="https://img.zcool.cn/community/01f56857a2b4ac0000018c1b4234b3.gif">
            </div>
           
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',

            data () {
                return {
                    message: "hello world",
                    isShow:true
                }
            },
            methods:{
                change(){
                    this.isShow = !this.isShow
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
