<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">

        <div v-if="names.length > 1">
            <ul v-for="item in names">
                <li>{{item}}</li>
            </ul>
        </div>
        <div v-else>
            <ul>
                <li>no date</li>
            </ul>
        </div>

    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',

            data() {
                return {
                    names: ["xiami", "123", "age"]
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
