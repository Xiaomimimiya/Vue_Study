<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product {
            background-color: red;

</head>

<body>

    <div id="app">
        <product-item></product-item>
        <product-item></product-item>
        <product-item></product-item>

    <template id="productItem">
        <div class="product">

            <div>{{image}}</div>

            <p>商品描述信息,{{price}}秒杀</p>
            <button @click="favor">收藏</button>

    <script>
        const App = {}
        const app = Vue.createApp(App)
        app.component("product-item", {
            template: "#productItem",
            data() {
                return {
                    title: "小米手机",
                    image: "111",
                    price: 10,
                }
            },
            methods: {
                favor() {
                    console.log("click favor");
                }
            }
        }
        )
        app.mount("#app")
    </script>

</html>
