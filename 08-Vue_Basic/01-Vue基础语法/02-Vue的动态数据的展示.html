<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../js/vue.js"></script>

    <script>
        
        const app = Vue.CreateApp({
            // 模板始终是html
            template: `<h2>{{html_vue}}</h2>
            <span>{{message}}</span>`,
            data() {
                return {
                    html_vue: 'Vue动态展示数据',
                    message: "你好 Vue"
                }
            }
        })

        app.mount("#app")

    </script>
</body>

</html>
