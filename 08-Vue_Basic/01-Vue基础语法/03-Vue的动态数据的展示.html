<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 挂载地方 -->
    <div id="app"></div>

    <!-- 模板赋予的地方 -->
    <template id="my-app">

        <div v-for="movie in message">
            {{movie}}  
          </div>

    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',

            data: function () {
                return {
                    message: ["hello", "你好","没有"],
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
