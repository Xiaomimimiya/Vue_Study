<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <template id="my-app">
        <!-- 插值语句的表达 传统的方式 -->
        <h2>{{ fullname }}</h2>


        <!-- 显示分数等级 -->
        <h2>{{ ScoreClass }}</h2>

        <!-- 文本反转 -->
        <h2>{{ Reverse }}</h2>

    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',

            data() {
                return {
                    // 1、姓名
                    firstName: "kobe",
                    lastName: "bryant",

                    // 2、分数
                    score: 80,

                    // 3、文本反转
                    message: "my name is xiaomi"
                }
            },
            methods: {
                // getfullname() {
                //     return this.firstName + " " + this.lastName
                // },
                // getScoreClass() {
                //     return this.score > 60 ? "及格" : "不及格"
                // },
                // getReverse(){
                //     return this.message.split(" ").reverse().join(" ")
                // }
            },
            // 使用计算属性来进行优化
            // 复杂的运算 最好使用计算属性

            // 计算属性的 性能 >  方法

            computed: {
                fullname() {
                    return this.firstName + " " + this.lastName
                },
                ScoreClass() {
                    return this.score > 60 ? "及格" : "不及格"
                },
                Reverse() {
                    return this.message.split(" ").reverse().join(" ")
                }
            }
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>

</html>
