    <script>
        // 格式化
        function forMateNumbers(number){
            if (number>=10000) {
                // 取整
               return Math.floor(number/10000)+"万"
            }else if (number>=1000) {
                return Math.floor(number/1000)+"千"
            }
            return number     
        }
        var result =forMateNumbers(512321)
        console.log(result);

    </script>
