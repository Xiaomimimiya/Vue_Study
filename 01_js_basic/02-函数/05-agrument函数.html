<body>
    <script>

        function foo(name, age) {
            console.log(name);
            console.log(age);
            for (let index = 0; index < arguments.length; index++) {
                console.log(arguments[index]);

            }
        }

        foo("why", 10, 12, "湖南")


        // arguments案例======>传入任意个数参数进行累加

        function sum() {
            var sums = 0
            for (let index = 0; index < arguments.length; index++) {
                var element = arguments[index];
                sums += element
            }
            return sums
        }
        console.log(sum(10, 20, 30, 40))
        console.log(sum(10, 20, 20, 40))


    </script>
</body>
