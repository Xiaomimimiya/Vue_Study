<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // 不存在的事件  我们可以自定义event 然后进行派发
        window.addEventListener("xiaomi", function () {
            console.log("xiaomi");
        })

        setTimeout(
            window.dispatchEvent(new Event("xiaomi"))
        , 5000);
    </script>
</body>

</html>
