<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            justify-content: space-between;
            width: 200px;
            height: 200px;
            box-sizing: border-box;
        }

        .wid {
            width: 50px;
            height: 50px;
            background-color: red;
            color: white;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            border-radius: 25%;
        }

        span {
            color: red;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hour wid">10</div>
        <span>:</span>
        <div class="minutes wid">01</div>
        <span>:</span>
        <div class="second wid">05</div>
    </div>

    <script>
        // 获取倒计时的时间
        var hourEl = document.querySelector(".hour")
        var minutesEl = document.querySelector(".minutes")
        var secondEl = document.querySelector(".second")

        var endtime = new Date()
        endtime.setHours(12)
        endtime.setMinutes(6)
        endtime.setSeconds(0)
        endtime.setMilliseconds(0)

        setInterval(function () {
            var Nowtime = new Date()

            var intervalTime = Math.floor((endtime.getTime() - Nowtime.getTime()) / 1000)
            console.log(intervalTime);
            // 通过算法 来获取 时分秒
            var hour = Math.floor(intervalTime / 3600)
            hour = hour > 10 ? hour : "0" + hour
            var minutes = Math.floor((intervalTime / 60) % 60)
            minutes = minutes >= 10 ? minutes : "0" + minutes
            var second = Math.floor(intervalTime % 60)
            second = second > 10 ? second : "0" + second

            // 赋值操作 
            minutesEl.textContent = minutes
            secondEl.textContent = second
            hourEl.textContent = hour

        }, 1000)
    </script>
</body>

</html>
