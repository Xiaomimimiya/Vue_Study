<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: "IPhone",
            desc: "welcome by apple phone",
            price: 888,
            callPhone: function (PhoneName) {
                console.log("电话号码: " + PhoneName);
            },
            Playgame: function (GameName) {
                console.log("游戏名称: " + GameName);
            }
        }
        // 1 对象进行遍历
        var obj_key = Object.keys(obj)
        for (var i=0; i < obj_key.length; i++){
            keys = obj_key[i]
            value = obj[keys]
            console.log(keys + value); 
        }
        // 使用for in 方法
        for (const key in obj) {
           var value =obj[key]
           console.log(`${key}`,`${value}`);
        }

    </script>
</body>

</html>
