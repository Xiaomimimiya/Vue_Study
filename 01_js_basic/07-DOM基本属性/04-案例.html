<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>1-1</td>
                <td>2-1</td>
                <td>3-1</td>
                <td>4-1</td>
            </tr>
            <tr>
                <td>1-2</td>
                <td>2-2</td>
                <td>3-2</td>
                <td>4-2</td>
            </tr>
            <tr>
                <td>1-3</td>
                <td>2-3</td>
                <td>3-3</td>
                <td>4-3</td>
            </tr>
            <tr>
                <td>1-4</td>
                <td>2-4</td>
                <td>3-4</td>
                <td>4-4</td>
            </tr>
        </tbody>

    </table>
    <script>
        // 获取1-1的元素
        var tableEl = document.body.firstElementChild
        
        // var rowEl = tableEl.rows[0]
        // var cellEl = rowEl.cells[0]
        // console.log(cellEl);

        var tbodys = tableEl.firstElementChild
        // 获取tr的长度
        var trLength = tbodys.childElementCount

        for (let index = 0; index < trLength; index++) {
            var rowEl = tableEl.rows[index]
            var cellEl = rowEl.cells[index]
            console.log(cellEl);

            // 设置样式
            cellEl.style.backgroundColor = "red"
            cellEl.style.color = "white"
        }
    </script>
</body>

</html>
