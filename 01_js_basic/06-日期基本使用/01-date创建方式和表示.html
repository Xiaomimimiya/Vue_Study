<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.获取当前时间
            var date1 = new Date()
            console.log(date1);

        // 2.传入指定时间的字符串
            var date2 = new Date("2020-05-03")
            console.log(date2);

        // 3.传入具体的年月日分秒
            var date3 = new Date(2022, 10, 10, 09, 08, 07, 2222)
            console.log(date3);

        // 4. 传入时间戳
            var date4 = new Date(10004343433)
            console.log(date4);

        // 5. 转换为中国的表示方式
            var date5= new Date().toISOString()
            console.log(date5);
    </script>
</body>

</html>
