<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
        var date = new Date()
        console.log(date); //Fri Jun 17 2022 10:35:01 GMT+0800 (中国标准时间)

        // 获取当前时间的时间戳 Date.now()
            var timestamp1 = Date.now()

            console.log(timestamp1); //1655433301079

        // 日期转换为时间戳 getTime
            var timestamp2 = date.getTime()
            console.log(timestamp2); //1655433301079











    </script>
</body>
</html>
