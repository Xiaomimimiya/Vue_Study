<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 简单数组的排序
        var num = [1, 3, 4, 12, 5, 6, 13]
        var newNum = num.sort(function (item1, item2) {
            // 升序
            return item1 - item2
            // 降序
            // return item2 - item1
        })
        console.log(newNum);

        // 倒序 反转 
        console.log(newNum.reverse());


        // 复杂数组的排序
        var students = [
            { id: 101, name: "xiaomi1" },
            { id: 103, name: "xiaomi2" },
            { id: 104, name: "xiaomi3" },
            { id: 102, name: "xiaomi4" },
        ]
        students.sort(function (item1, item2) {
            return item1.id - item2.id
        })
        console.log(students);
    </script>
</body>

</html>
