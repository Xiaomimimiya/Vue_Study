<head>

<body>
    <script>
        var infos = [
            { name: "why", friends: ["abc", 'bca', 'cba'] },
            { name: "why1", friends: ["abc", '22', 'bca'] },
            { name: "why2", friends: ["111", '222', 'cba'] }
        ]

        var firter = ['111']

        var showinfos = infos.filter(function (item) {
            // item = infos[.....]
            var infoItem = item.friends
            var flag = true
            for (var filteritems of firter) {
                if (!infoItem.includes(filteritems)) {
                    flag = false
                    break
                }
            }
            return flag
        })
        console.log(showinfos);
    </script>
</body>
