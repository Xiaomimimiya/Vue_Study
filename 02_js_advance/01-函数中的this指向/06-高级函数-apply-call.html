<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 这两个函数的作用就是帮助我们绑定this

        function foo(name, age) {
            console.log("foo", this);
            console.log("参数:", name, age);
        }

        foo("Xiaomi", 18)

        // foo apply的区别
        // 第一个参数：绑定this
        // 第二个参数：传入实参 以数组的形式

        foo.apply("apply",['xiao', 19])

        // 第一个参数：绑定this
        // 第二个参数：传入实参 以参数列表的形式

        foo.call("call", "mi", 20)


        


    </script>
</body>

</html>
