<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1. 之前的方式
        function foo1(){}
        var foo2 = function(name, age){
            console.log(name, age);
        }

        // 2. 箭头函数完整写法
            // 2.1 箭头函数没有自动绑定 this
            // 2.2 箭头函数不能通过 new 来构造新的函数
        var foo3 = (name, age) => {
            console.log(name, age);
        }

        // 3.1 箭头函数的练习
        var names = ["123", '222', "3312"]
        names.forEach((item, index, arr)=>{
            console.log(item, index, arr);
        })
        // 3.2 settimeout函数
        setTimeout(()=>{
            console.log("111");
        },1000)
    </script>
</body>
</html>
