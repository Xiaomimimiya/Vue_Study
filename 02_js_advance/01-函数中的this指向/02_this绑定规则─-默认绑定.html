<body>
    <script>
        // 定义函数
        // 1.普通的函数被独立调用
        // function foo(){
        //     console.log("foo被调用:", this);
        // }
        // window
        // foo()  
        

        // 2. 函数定义在对象中 但是独立调用
        var obj = {
            name: "xiaomi",
            bar: function(){
                console.log("bar:", this);
            }
        }
        var baz = obj.bar
        //window
        baz()   
        
        // 3. 高阶函数
        function test(fn){
            fn()
        }
        // window
        test(obj.bar)

    </script>
