<body>
    <script>
        // 1. 默认的引用都是强引用

        const obj1 = { name: "why" }
        const obj2 = { name: "coder" }

        const weakmaps = new WeakMap()
        weakmaps.set(obj1, "11")
        weakmaps.set(obj2, "22")

        console.log(weakmaps );
    </script>
