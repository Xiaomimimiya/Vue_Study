<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //  await关键字
        //  await条件:·必须在异步函数中使用
        function bar() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("await")
                }, 1000);
            })
        }
        async function foo() {
        // await 后面最好是函数逻辑 而不是单个的返回值
        // 等待bar执行结束后并有结果后 再继续执行后续函数
          const res = await bar()

          console.log(res);
        }
        foo()

    </script>
</body>

</html>
