<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function test(){
            return "test"
        } 

        async function bar(url){
           return new Promise((resolve, reject)=>{
            setTimeout(() => {
                resolve(url)
            }, 2000);
           })
        } 

        async function demo(){
           return new Promise((resolve, reject)=>{
            setTimeout(() => {
                resolve("demo fuction")
            }, 2000);
           })
        } 

        async function foo(){
            // 会一层层的等待 然后执行
            const res1 = await test()
            console.log("res1:", res1);

            const res2 = await bar(res1 + " baidu.com")
            console.log("res2:", res2);

            const res3 = await demo()
            console.log("res3:", res3);
           
        }
        foo()
    </script>
</body>
</html>
