<body>
    <script>
        function sum(num1, num2) {
            if (typeof num1 !== "number") {
                throw `传入参数的类型必须是数字`
            }

            if (typeof num2 !== "number") {
                throw `传入参数的类型必须是数字`
            }
            return  console.log( num1 + num2);
        }

        sum(11, 39)
    </script>
