<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 手机号规则 1[3,4,5,6,7,8,9]
        const phoneStart = ["120", "110", "123", "145", "156", "245", "170"]
        const re = /^1[3456789]\d/
        
        const newNumber = phoneStart.filter(item => re.test(item))
        console.log(newNumber);



        // 案例之匹配电话号码

        const phone = "17773343976"
        
        const reP = /^1[3-9]\d{9}$/

        console.log(reP.test(phone));
    </script>
</body>

</html>
