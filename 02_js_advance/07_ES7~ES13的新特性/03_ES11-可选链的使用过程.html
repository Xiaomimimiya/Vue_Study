    <script>

        const obj = {
            name :"why",
            friend: {
                name: "code",
                running: function(){

                }
            }

        // obj.friend.running()

        // if (obj.name && obj.friend.running) {
        //     obj.friend.running()
        // }

        // 3、 使用 可选链来解决这个问题
        obj?.friend?.running?.()
        console.log(obj?.friend?.running );
       
    </script>
