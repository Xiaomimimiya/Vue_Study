<body>
    <script>
        // 1、普通的赋值运算符
        const a = 100;
        let message = 100;
        message += 100

        // 2、逻辑赋值运算
        function foo(b) {
            //  2.1 || 逻辑赋值
            // b = b || "默认值"

            // 2.2 ??逻辑赋值运算符
            // b = b ?? "默认值"
            
            b ??= "默认值"
            console.log(b);
        }
        foo("a")
        foo()

    </script>
