<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class xmArray extends Array {

            // 注意访问器的写法
            get lastItem() {
                return this[this.length - 1]
            }
            get firstItem() {
                return this[0]
            }
        }

        var newArr = new xmArray(10, 30, 40, 50)
        console.log(newArr);
        console.log(newArr.firstItem);
        console.log(newArr.lastItem);

        Array.prototype.lastItem = function () {
            return this[this.length - 1]
        }
        var arr = new Array(10, 20, 40)
        console.log(arr.lastItem());   //40

    </script>
</body>

</html>
