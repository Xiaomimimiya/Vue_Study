        // 类的实例方法
        var names = ["abc", "da", "faas", "fasf"]
        class Person{
            constructor(name, age){
                this.name = name
                this.age = age
            }
            runing(){
                console.log(this.name);
            }
            eating(){
                console.log(this.age);
            }

            // 类方法 静态类 不需要new调用

            static random(){
                var randomName = names[Math.floor(Math.random()*names.length)]
                return new Person(randomName, Math.floor(Math.random() *100))

            }
        }
