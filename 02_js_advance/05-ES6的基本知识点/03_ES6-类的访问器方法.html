    <script>
        //  1. 访问器的定义方式
        class Person {
            //程序员之间的约定:以_开头的属性和方法，是不在外界访问
            constructor(name, age) {
                this._name = name
            }
            set name(value) {
                console.log("设置name")
                this._name = value
            }

            get name() {
                console.log("获取name")
                return this._name
            }

        }
        var p1 = new Person("why", 18)
        p1.name = "kobe"
        console.log(p1.name)
        // -console.Log(p1._name,


         //  2. 访问器的应用场景


         class Rectangle{
            constructor(x, y, width, height){
                this.x = x
                this.y = y
                this.width = width
                this.height = height
            }

            get position(){
                return {x: this.x, y: this.y}
            }
            get size(){
                return {width: this.width, height: this.height}
            }
         }

        var Rectangle1 = new Rectangle(10,20,100,300)
        //  传统的获取position
        // console.log(Rectangle1.x, Rectangle1.y);

        // 通过在类的内部访问器定义的位置 不用再像传统的方式来获取
        console.log(Rectangle1.position);
        console.log(Rectangle1.size);
    </script>
