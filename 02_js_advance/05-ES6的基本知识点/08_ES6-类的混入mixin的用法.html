<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Javascript只支持单继承(不支持多继承)



        // 通过mixin实现多层继承
        function mixinAnimal(BaseClass){
            return class extends BaseClass{
                running(){
                    console.log("running");
                }
            }
        }
        
        function mixinRunner(BaseClass){
            return class extends BaseClass{
                flying(){
                    console.log("flying");
                }
            }
        }

        class dog {
            eating(){
                console.log("eating");
            }
        }

        var dog1 = mixinAnimal(mixinRunner(dog))

        var newDog = new dog1()

        newDog.flying()
        newDog.eating()
        newDog.running()

    </script>
</body>
</html>
