    <script>
        // 1、在没有使用闭包的基础上 我们使用传统的方法来调用函数

        // add(10,5)

        // add(10,6)

        // 2、新的方法
        function Createadder(num) {
            function adder(count) {
                return num + count
            }
            return adder
        }
        // num = 100
        var adder1 = Createadder(100)
        // 因为 Createadder返回 adder 所以 addre1 就是 adder函数
        // count = 10
        adder1(10)
        adder1(12)
        adder1(13)

        // num = 200
        var adder2= Createadder(200)
        // count = 10
        adder2(10)
        adder2(12)
        adder2(13)
    </script>
