        // 2、代码的重构
        const names = [1, 2, 3]
        const age = [1, 2, 3, 4, 5, 6]
        // 将其重构为生成器函数
        function* createArrayIterator(arr) {
            // 通过生成器 的yield 进行返回
            for (let index = 0; index < arr.length; index++) {
               yield arr[index]
            }
        }
        const nameIterator = createArrayIterator(names)
        const ageIterator = createArrayIterator(age)

        console.log(nameIterator.next());

        function* getStartAndEnd(start, end){
            for (let index = start; index < end; index++) {
                yield index                
            }
        }

        console.log(starToend.next());
