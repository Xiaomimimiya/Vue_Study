<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 早期需要自己设置如此的函数 但是不能保证每个人设计的都较为规范
        // 因此 ======> 需要解决技术痛点 =====> Promise

        function execCode(counter, successCallback, failerCallback) {
            setTimeout(() => {
                if (counter > 0) {
                    let total = 0
                    for (let index = 0; index < counter; index++) {
                        total += index
                    }

                    successCallback(total)
                } else {
                    failerCallback(`${counter}的值有问题`)
                }
            }, 1000)
        }

        execCode(-1, (value) => {
            console.log("执行成功", value);
        }, (error) => {
            console.log("执行失败", error);
        })

    </script>
</body>

</html>
