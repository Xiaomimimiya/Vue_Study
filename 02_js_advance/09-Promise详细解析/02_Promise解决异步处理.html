<body>
    <script>
        function execCode(counter) {
            const promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 0) {
                        // 成功的情况
                        let total = 0
                        for (let index = 0; index < counter; index++) {
                            total += index
                        }

                        resolve(total)
                    } else {
                        // 失败的情况
                        reject(`${counter}有问题`)
                    }
                }, 3000)
            })

            return promise
        }

        // promise.catch(error => {

        // })

        // 另一种写法   
        execCode(-100).then(value => { // 成功的情况
            console.log("sucesss", value);
        }).catch(error => { // 失败的情况
            console.log("failure", error);
        })
    </script>
</body>
