<body>
    <script>
        function foo(num1, num2 ) {
            console.log(num1, num2 );
        }

        const fooProxy = new Proxy(foo, {
            apply: function(target, thisArg, otherArgs){
                console.log("执行了apply操作");
                target.apply(thisArg, otherArgs)
            }
        })
        foo.apply("abc", [111,333])


    </script>
</body>
